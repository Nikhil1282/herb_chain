<!DOCTYPE html>
<html>
<head>
  <title>Upload Herb Sample</title>
  <script>
    // üé§ Voice input function for herb name
    function startVoiceInput(fieldId) {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-IN';
      recognition.start();

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById(fieldId).value = transcript;
      };
      recognition.onerror = function(event) {
        alert("Voice input error: " + event.error);
      };
    }
  </script>
</head>
<body>
  <h1>Upload Herb Sample</h1>
  <form method="POST">
    <label>Herb Name:</label><br>
    <input type="text" id="herb_name" name="herb_name" required>
    <button type="button" onclick="startVoiceInput('herb_name')">üéôÔ∏è Speak</button><br><br>

    <label>Quantity (in kg):</label><br>
    <input type="number" step="0.01" name="quantity" required><br><br>

    <label>Farmer ID:</label><br>
    <input type="number" name="farmer_id" required><br><br>

    <button type="submit">Upload</button>
  </form>

  <br><a href="{{ url_for('index') }}">‚¨Ö Back to Home</a>
</body>
</html>
